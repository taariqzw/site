<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Ismail Family</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #eaeaea);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background-color: #111;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Ismail Family</h1>
    <p>Stories, photos, and memories â€” shared with love.</p>
    <div class="buttons">
      <a href="#photos">View Photos</a>
      <a href="#about">Our Story</a>
      <a href="#contact">Say Hello</a>
    </div>
  </div>
</body>
</html>
